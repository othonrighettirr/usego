# =============================================
# GO-API - Stack para Portainer com Traefik
# PostgreSQL + Redis + Backend + Frontend + SSL
# =============================================
# 
# COMO USAR NO PORTAINER:
# 1. Acesse Portainer > Stacks > Add Stack
# 2. Cole este conteúdo ou faça upload do arquivo
# 3. Configure as variáveis de ambiente
# 4. Clique em Deploy
#
# VARIÁVEIS OBRIGATÓRIAS:
# - DOMAIN: seu domínio (ex: meusite.com)
# - ACME_EMAIL: email para SSL Let's Encrypt
#
# =============================================

version: '3.8'

services:
  # =============================================
  # TRAEFIK - Reverse Proxy + SSL
  # =============================================
  traefik:
    image: traefik:v2.10
    container_name: traefik
    restart: unless-stopped
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:-admin@seudominio.com}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
    networks:
      - goapi-network

  # =============================================
  # POSTGRESQL - Banco de Dados
  # =============================================
  postgres:
    image: postgres:15-alpine
    container_name: goapi-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-goapi}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-goapi123}
      POSTGRES_DB: ${POSTGRES_DB:-goapi}
    volumes:
      - goapi_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-goapi} -d ${POSTGRES_DB:-goapi}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - goapi-network

  # =============================================
  # REDIS - Cache e Filas
  # =============================================
  redis:
    image: redis:7-alpine
    container_name: goapi-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - goapi_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - goapi-network

  # =============================================
  # BACKEND API
  # =============================================
  backend:
    image: usegoapi/gopro-backend:latest
    container_name: goapi-backend
    restart: unless-stopped
    environment:
      # PostgreSQL
      DB_HOST: postgres
      DB_PORT: 5432
      DATABASE_URL: postgresql://${POSTGRES_USER:-goapi}:${POSTGRES_PASSWORD:-goapi123}@postgres:5432/${POSTGRES_DB:-goapi}
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379
      # JWT
      JWT_SECRET: ${JWT_SECRET:-sua-chave-secreta-aqui-mude-isso}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      # Admin
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@goapi.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
    volumes:
      - goapi_sessions:/app/sessions
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - goapi-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`api.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.backend.loadbalancer.server.port=3000"

  # =============================================
  # FRONTEND
  # =============================================
  frontend:
    image: usegoapi/gopro-frontend:latest
    container_name: goapi-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: https://api.${DOMAIN:-localhost}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - goapi-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${DOMAIN:-localhost}`) || Host(`www.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"

volumes:
  goapi_postgres_data:
  goapi_redis_data:
  goapi_sessions:
  traefik_letsencrypt:

networks:
  goapi-network:
    driver: bridge
